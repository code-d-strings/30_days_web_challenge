<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8" />
                <meta
                        name="viewport"
                        content="width=device-width, initial-scale=1.0"
                />
                <title>Login - C-D-S Network</title>
                <link
                        rel="stylesheet"
                        href="../fontawesome/css/all.min.css"
                />
                <link rel="stylesheet" href="style.css" />
                
        </head>
        <body>
                <header>
                        <h1>C-D-S Network</h1>
                </header>

                <main>
                        <section class="login-form">
                                <h2>Login</h2>
                                <div class="social-login">
                                        <a href="#" class="google-login"
                                                ><img
                                                        src="./google.svg"
                                                        width="15px"
                                                        alt=""
                                                />
                                                Sign in with Google</a
                                        >
                                        <a href="#" class="apple-login"
                                                ><img
                                                        src="./apple.svg"
                                                        width="15px"
                                                        alt=""
                                                />
                                                Sign in with Apple</a
                                        >
                                </div>
                                <div class="or-divider"><span>or</span></div>
                                <form action="authenticate.php" method="POST">
                                        <div class="form-group">
                                                <label for="username"
                                                        >Username</label
                                                >
                                                <input
                                                        type="text"
                                                        id="username"
                                                        name="username"
                                                        required
                                                />
                                        </div>
                                        <div class="form-group">
                                                <label for="password"
                                                        >Password</label
                                                >
                                                <input
                                                        type="password"
                                                        id="password"
                                                        name="password"
                                                        required
                                                />
                                        </div>
                                        <button type="submit">Login</button>
                                </form>
                        </section>
                </main>
                <footer>
                        <p>&copy; 2024 C-D-S Network. All rights reserved.</p>
                </footer>
        </body>
</html>
